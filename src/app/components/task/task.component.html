<div class="centered_content">
    <div class="task-manager-container">
        <div class="sidebar" >
        <h1 class="title">
            <p class="text-secondary">
               Tasks
            </p>
        </h1>
        <div class="list-menu" *ngFor="let tasks of taskList; let i = index" [attr.data-index]="i">
           <a class="list-menu-item text-primary">
                <p (click)="visible(i)" >  {{tasks.name}} </p>
           </a>
        </div>
        <button class="btn btn-secondary disabled">+ New Task</button>
        </div>

        <div class="task-list-container">
        <h1 class="title">
           <p class="text-secondary">
            Task Description
           </p> 
        </h1>
        <div class="task">
            <p *ngIf="!showDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos, cum ex illo quis numquam similique dolor aspernatur ab quaerat laboriosam nobis molestiae eius saepe odit ipsa perspiciatis beatae nemo voluptatum!</p>
            <p class="text-primary" *ngIf="showDescription">{{taskDescription}</p>
        </div>
        </div>
    </div>
</div>
