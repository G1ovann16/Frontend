<div class="task-manager-container" *ngIf="showAll" >
   <div class="sidebar" >
   <h1 class="title">
       <p class="text-secondary">
         Category
       </p>
   </h1>
   <div class="list-menu" *ngFor="let categories of categoryList" >
      <a class="list-menu-item text-primary">
           <p  >  name: {{categories.name}} </p>
           <p  >  description: {{categories.description}} </p>
           <p *ngIf="!!categories.taskId">  link to task: {{categories.taskId}} </p>
           <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </a>
   </div>
   </div>   
</div>     
      <button class="btn btn-primary" *ngIf="showAll" (click)="showAll=false">+ New Category</button>       

   <form class="example-form" *ngIf="!showAll" #categoryform="ngForm">
    <div class="addTask">
        <h1 class="text-muted">ADD YOUR CATEGORY</h1>
        <input class="form-control form -control-lg" name="name" ngModel placeholder="NAME"> 
        <input class="form-control form-control-lg" name="description" ngModel placeholder="DESCRIPTION">
        <input class="form-control form-control-sm" name="TaskId" ngModel placeholder="TaskId"> 
        <button class="btn btn-outline-info" (click)="addCategory(categoryform)" type="submit">save</button>
    </div>
</form>
